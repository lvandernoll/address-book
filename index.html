<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Address book</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
	<div id="contactsPage" class="contacts-page">
		<section id="peopleList" class="people-list">
			<div id="personTemplate" class="person-block hidden">
				<img class="person__image" src="img/defaultPerson.png" alt="person"/>
				<div class="person__info-block">
					<h2 class="person__name"></h2>
					<p class="person__phone-number"></p>
				</div>
			</div>
		</section>
	</div>
	<div id="detailPage" class="detail-page">
		<div id="returnButton" class="detail__return-button">&ltri;</div>
		<div id="detailImage" class="detail__image" data-image="img/defaultPerson.png"></div>
		<section class="detail__header">
			<h2 id="detailName" class="detail__name"></h2>
			<p id="detailFunction" class="detail__function"></p>
		</section>
		<section class="detail__phone-block">
			<div class="detail-mobile-phone__block">
				<p id="detailMobilePhone" class="detail-mobile-phone__header"></p>
				<label class="detail-mobile-phone__label">Mobile</label>
			</div>
			<div class="detail-work-phone__block">
				<p id="detailWorkPhone" class="detail-work-phone__header"></p>
				<label class="detail-work-phone__label">Business</label>
			</div>
		</section>
		<section class="detail__mail-block">
			<div class="detail-work-mail__block">
				<p id="detailWorkMail" class="detail-work-mail__header"></p>
				<label class="detail-work-mail__label">Work</label>
			</div>
			<div class="detail-personal-mail__block">
				<p id="detailPersonalMail" class="detail-personal-mail__header"></p>
				<label class="detail-personal-mail__label">Personal</label>
			</div>
		</section>
	</div>
	<script src="dist/app-concat-min.js"></script>
</body>
</html>
