<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Address book</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
	<div id="contactsPage" class="contacts-page">
		<section id="peopleList" class="people-list">
			<div id="personTemplate" class="person-block hidden">
				<img class="person__image" src="img/defaultPerson.png" alt="person"/>
				<div class="person__info-block">
					<h2 class="person__name"></h2>
					<p class="person__phone-number"></p>
				</div>
			</div>
		</section>
	</div>
	<div id="detailPage" class="detail-page">
		<svg id="returnButton" class="detail__return-button" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 31.49 31.49" xml:space="preserve" width="512px" height="512px">
			<path class="detail__return-button--color" d="M21.205,5.007c-0.429-0.444-1.143-0.444-1.587,0c-0.429,0.429-0.429,1.143,0,1.571l8.047,8.047H1.111  C0.492,14.626,0,15.118,0,15.737c0,0.619,0.492,1.127,1.111,1.127h26.554l-8.047,8.032c-0.429,0.444-0.429,1.159,0,1.587  c0.444,0.444,1.159,0.444,1.587,0l9.952-9.952c0.444-0.429,0.444-1.143,0-1.571L21.205,5.007z"/>
		</svg>
		<div id="detailImage" class="detail__image" data-image="img/defaultPerson.png"></div>
		<section class="detail__header">
			<h2 id="detailName" class="detail__name"></h2>
			<p id="detailFunction" class="detail__function"></p>
		</section>
		<section class="detail__phone-block">
			<div class="detail-mobile-phone__block">
				<img class="detail-phone__icon" src="img/phone-call.svg"/>
				<div class="detail-mobile-phone__info">
					<div class="detail-mobile-phone__header">
						<p id="detailMobilePhone" class="detail-mobile-phone__number"></p>
						<img class="detail-mobile-phone__chat-icon" src="img/chat.svg"/>
					</div>
					<label class="detail-mobile-phone__label">Mobile</label>
				</div>
			</div>
			<div class="detail-work-phone__block">
				<div class="detail-work-phone__info">
					<div class="detail-work-phone__header">
						<p id="detailWorkPhone" class="detail-work-phone__number"></p>
						<img class="detail-work-phone__chat-icon" src="img/chat.svg"/>
					</div>
				<label class="detail-work-phone__label">Business</label>
			</div>
		</section>
		<section class="detail__mail-block">
			<div class="detail-work-mail__block">
				<img class="detail-mail__icon" src="img/envelope.svg"/>
				<div class="detail-work-mail__info">
					<p id="detailWorkMail" class="detail-work-mail__header"></p>
					<label class="detail-work-mail__label">Work</label>
				</div>
			</div>
			<div class="detail-personal-mail__block">
				<div class="detail-personal-mail__info">
					<p id="detailPersonalMail" class="detail-personal-mail__header"></p>
					<label class="detail-personal-mail__label">Personal</label>
				</div>
			</div>
		</section>
	</div>
	<footer class="page_footer">
		<a id="chat" class="footer__link" href="#chat"><img class="footer__image" src="img/chat.svg"/></a>
		<a id="phone" class="footer__link" href="#phone"><img class="footer__image" src="img/phone-call.svg"/></a>
		<a id="address-book" class="footer__link" href="#address-book"><img class="footer__image" src="img/book.svg"/></a>
		<a id="me" class="footer__link" href="#me"><img class="footer__image" src="img/avatar.svg"/></a>
	</footer>
	<script defer src="dist/app-concat-min.js"></script>
</body>
</html>
