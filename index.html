<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Address book</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
	<section id="peopleList" class="people-list">
		<div id="personTemplate" class="person-block hidden">
			<img class="person__image" src="img/defaultPerson.png" alt="person">
			<div class="person__info-block">
				<h2 class="person__name">Firstname Lastname</h2>
				<p class="person__phone-number">+31 6 123 456</p>
			</div>
		</div>
	</section>
	<script src="dist/app-concat-min.js"></script>
</body>
</html>
